<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    
    <link rel="stylesheet" href="/Wedding/assets/index-8043d944.css">
  </head>
  <body>
    <section class="hero">     
  <div class="container hero-sun">


    <div class="hero-block">
      <div class="hero-title-block">
        <h1 class="hero-title">
        Roma <br />
        and <br />
        Katya
      </h1>
      </div>
  </div>
</section>

    <section class="date-block">
  <img class="kvitu" src="../img/kvitu.PNG" alt="kvitu" />
  <h2 class="date">
    Дата <br /><span class="date-line"></span> <br />
    29.05.2025
  </h2>
</section>

    <section class="guests-block">
  <h2 class="guests">Дорогі гості!</h2>
  <p class="guests-message">
    Зовсім скоро відбудеться <br />
    наше весілля! <br />Ми будемо дуже раді, якщо ви розділите з нами щасливий
    день створення нашої сім’ї!
  </p>
</section>

    <section class="place-block">
  <h2 class="place-title">Таймінг</h2>
  <div class="place-text-block">
    <ul class="place-time-list">
      <li class="place-time-item">10:00</li>
      <li class="place-time-item">11:00</li>
      <li class="place-time-item">14:00</li>
      <li class="place-time-item">15:00</li>
    </ul>

    <ul class="place-svg-list">
      <li class="place-svg-item">
        <svg
          class="place-item-svg"
          width="32"
          height="32"
          aria-label="icon-signature"
        >
          <use href="../../src/img/sprite.svg#icon-signature"></use>
        </svg>
      </li>
      <li class="place-svg-item">
        <svg
          class="place-item-svg"
          width="32"
          height="32"
          aria-label="icon-speaker"
        >
          <use href="../img/sprite.svg#icon-speaker"></use>
        </svg>
      </li>
      <li class="place-svg-item">
        <svg
          class="place-item-svg"
          width="32"
          height="32"
          aria-label="icon-pin"
        >
          <use href="../img/sprite.svg#icon-pin"></use>
        </svg>
      </li>
      <li class="place-svg-item">
        <svg
          class="place-item-svg"
          width="32"
          height="32"
          aria-label="icon-party"
        >
          <use href="../img/sprite.svg#icon-party"></use>
        </svg>
      </li>
    </ul>

    <ul class="place-place-list">
      <li class="place-place-item">Розпис у РАГСІ</li>
      <li class="place-place-item">Весільна промова</li>
      <li class="place-place-item">Збір гостей</li>
      <li class="place-place-item">Святкування</li>
    </ul>
  </div>
</section>

    <footer class="footer"></footer>

  </body>
</html>
